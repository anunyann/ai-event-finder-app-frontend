# render.yaml — Static Vite build
services:
  - type: web
    name: ai-event-finder-web
    env: static

    buildCommand: npm ci && npm run build
    staticPublishPath: dist

    # Environment variables available at build-time for Vite
    envVars:
      - key: VITE_API_BASE_URL
        value: https://ai-event-finder.onrender.com
      - key: NODE_VERSION
        value: 20

    # SPA routing (Vite/React): all paths → index.html
    routes:
      - type: rewrite
        source: /*
        destination: /index.html

    # Static-site-only headers (ok because env: static)
    headers:
      - path: /assets/*
        name: Cache-Control
        value: public, max-age=31536000, immutable
      - path: /index.html
        name: Cache-Control
        value: no-cache
